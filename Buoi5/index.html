<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="css/bootstrap5.1.css" />
    <script src="js/bootstrap5.1.js"></script>
    <script src="js/jquery3.7.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="email">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submitloginBtn">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal 2-->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Modal chỉnh sửa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editTodo" class="form-control" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="editBtn">
              Sửa
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="loginBtn" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutBtn" href="#">Logout</a>
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <input
              type="text"
              id="todo"
              class="form-control"
              placeholder="to do"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="addTodoBtn"
            >
              Thêm
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!--end of navbar-->
    <div class="container mt-5">
      <table class="table" id="todoTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">Hoàn thành</th>
            <th scope="col">tùy chỉnh</th>
          </tr>
        </thead>
        <tbody id="result">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td><input type="checkbox" class="finish" /></td>
            <td>
              <div class="d-flex">
                <button class="btn-sm btn-warning">Sửa</button>
                <button class="btn-sm btn-danger ms-2">Xóa</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
